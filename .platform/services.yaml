db:
    type: 'mariadb:10.4'
    disk: 22000
    configuration:
        schemas:
            - uregnidb
            - ppsdb
            - niaomidb
            - afbidb
            - pbnidb
        endpoints:
            uregni:
                default_schema: uregnidb
                privileges:
                    uregnidb: admin
            pps:
                default_schema: ppsdb
                privileges:
                    ppsdb: admin
            niaomi:
                default_schema: niaomidb
                privileges:
                    niaomidb: admin
            afbi:
                default_schema: afbidb
                privileges:
                    afbidb: admin
            pbni:
                default_schema: pbnidb
                privileges:
                    pbnidb: admin
solr_8_11:
    type: 'solr:8.11'
    disk: 1024
    configuration:
        cores:
            uregni_index:
                conf_dir: !archive solr_config/
            pps_index:
                conf_dir: !archive solr_config/
            niaomi_index:
                conf_dir: !archive solr_config/
            afbi_index:
                conf_dir: !archive solr_config/
            pbni_index:
                conf_dir: !archive solr_config/
        endpoints:
            uregni:
                core: uregni_index
            pps:
                core: pps_index
            niaomi:
                core: niaomi_index
            afbi:
                core: afbi_index
            pbni:
                core: pbni_index
redis:
    type: 'redis:6.0'
