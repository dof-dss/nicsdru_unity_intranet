db:
    type: 'mariadb:10.4'
    disk: 22000
    configuration:
        schemas:
            - ppsdb
            - niaomidb
            - afbidb
            - pbniintranetdb
            - nipbdb
            - uregniintranetdb
        endpoints:
            pps:
                default_schema: ppsdb
                privileges:
                    ppsdb: admin
            niaomi:
                default_schema: niaomidb
                privileges:
                    niaomidb: admin
            afbi:
                default_schema: afbidb
                privileges:
                    afbidb: admin
            pbniintranet:
                default_schema: pbniintranetdb
                privileges:
                    pbniintranetdb: admin
            nipb:
                default_schema: nipbdb
                privileges:
                    nipbdb: admin
            uregniintranet:
                default_schema: uregniintranetdb
                privileges:
                    uregniintranetdb: admin
solr_8_11:
    type: 'solr:8.11'
    disk: 1024
    configuration:
        cores:
            pps_index:
                conf_dir: !archive solr_config/
            niaomi_index:
                conf_dir: !archive solr_config/
            afbi_index:
                conf_dir: !archive solr_config/
            pbniintranet_index:
                conf_dir: !archive solr_config/
            nipb_index:
                conf_dir: !archive solr_config/
        endpoints:
            pps:
                core: pps_index
            niaomi:
                core: niaomi_index
            afbi:
                core: afbi_index
            pbniintranet:
                core: pbniintranet_index
            nipb:
                core: nipb_index
redis:
    type: 'redis:6.0'
