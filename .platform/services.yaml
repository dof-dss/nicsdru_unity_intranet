db:
    type: 'mariadb:10.4'
    disk: 22000
    configuration:
        schemas:
            - niaomidb
            - afbidb
            - nipbdb
            - ppsintradb
            - uregniintradb
            - pbniintradb
        endpoints:
            niaomi:
                default_schema: niaomidb
                privileges:
                    niaomidb: admin
            afbi:
                default_schema: afbidb
                privileges:
                    afbidb: admin
            nipb:
                default_schema: nipbdb
                privileges:
                    nipbdb: admin
            ppsintra:
                default_schema: ppsintradb
                privileges:
                    ppsintradb: admin
            uregniintra:
                default_schema: uregniintradb
                privileges:
                    uregniintradb: admin
            pbniintra:
                default_schema: pbniintradb
                privileges:
                    pbniintradb: admin
solr_8_11:
    type: 'solr:8.11'
    disk: 1024
    configuration:
        cores:
            niaomi_index:
                conf_dir: !archive solr_config/
            afbi_index:
                conf_dir: !archive solr_config/
            nipb_index:
                conf_dir: !archive solr_config/
            ppsintra_index:
                conf_dir: !archive solr_config/
            uregniintra_index:
                conf_dir: !archive solr_config/
            pbniintra_index:
                conf_dir: !archive solr_config/
        endpoints:
            niaomi:
                core: niaomi_index
            afbi:
                core: afbi_index
            nipb:
                core: nipb_index
            ppsintra:
                core: ppsintra_index
            uregniintra:
                core: uregniintra_index
            pbniintra:
                core: pbniintra_index
redis:
    type: 'redis:6.0'
