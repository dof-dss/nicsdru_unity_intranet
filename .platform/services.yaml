db:
    type: 'mariadb:10.4'
    disk: 12288
    configuration:
        schemas:
            - ppsintradb
            - uregniintradb
            - pbniintradb
            - niaomiintradb
            - nipbintradb
            - afbiintradb
            - poniintradb
            - testdb
        endpoints:
            ppsintra:
                default_schema: ppsintradb
                privileges:
                    ppsintradb: admin
            uregniintra:
                default_schema: uregniintradb
                privileges:
                    uregniintradb: admin
            pbniintra:
                default_schema: pbniintradb
                privileges:
                    pbniintradb: admin
            niaomiintra:
                default_schema: niaomiintradb
                privileges:
                    niaomiintradb: admin
            nipbintra:
                default_schema: nipbintradb
                privileges:
                    nipbintradb: admin
            afbiintra:
                default_schema: afbiintradb
                privileges:
                    afbiintradb: admin
            poniintra:
                default_schema: poniintradb
                privileges:
                    poniintradb: admin
            test:
                default_schema: testdb
                privileges:
                    testdb: admin
solr_8_11:
    type: 'solr:8.11'
    disk: 1024
    configuration:
        cores:
            ppsintra_index:
                conf_dir: !archive solr_config/
            uregniintra_index:
                conf_dir: !archive solr_config/
            pbniintra_index:
                conf_dir: !archive solr_config/
            niaomiintra_index:
                conf_dir: !archive solr_config/
            nipbintra_index:
                conf_dir: !archive solr_config/
            afbiintra_index:
                conf_dir: !archive solr_config/
            poniintra_index:
                conf_dir: !archive solr_config/
            test_index:
                conf_dir: !archive solr_config/
        endpoints:
            ppsintra:
                core: ppsintra_index
            uregniintra:
                core: uregniintra_index
            pbniintra:
                core: pbniintra_index
            niaomiintra:
                core: niaomiintra_index
            nipbintra:
                core: nipbintra_index
            afbiintra:
                core: afbiintra_index
            poniintra:
                core: poniintra_index
            test:
                core: test_index
redis:
    type: 'redis:6.0'
