services:
    solr:
        volumes:
            - './solr-cores/uregni:/solr-uregni-conf'
            - './solr-cores/pps:/solr-pps-conf'
            - './solr-cores/niaomi:/solr-niaomi-conf'
            - './solr-cores/afbi:/solr-afbi-conf'
            - './solr-cores/pbni:/solr-pbni-conf'
            - './solr-cores/nipb:/solr-nipb-conf'
        entrypoint: 'bash -c "VERBOSE=yes docker-entrypoint.sh precreate-core uregni /solr-uregni-conf; precreate-core pps /solr-pps-conf; precreate-core niaomi /solr-niaomi-conf; precreate-core afbi /solr-afbi-conf; precreate-core pbni /solr-pbni-conf; precreate-core nipb /solr-nipb-conf; exec solr -f"'
