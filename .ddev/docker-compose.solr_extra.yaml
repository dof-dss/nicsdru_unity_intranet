services:
    solr:
        volumes:
            - './solr-cores/niaomi:/solr-niaomi-conf'
            - './solr-cores/afbi:/solr-afbi-conf'
            - './solr-cores/nipb:/solr-nipb-conf'
            - './solr-cores/ppsintra:/solr-ppsintra-conf'
            - './solr-cores/uregniintra:/solr-uregniintra-conf'
            - './solr-cores/pbniintra:/solr-pbniintra-conf'
        entrypoint: 'bash -c "VERBOSE=yes docker-entrypoint.sh precreate-core niaomi /solr-niaomi-conf; precreate-core afbi /solr-afbi-conf; precreate-core nipb /solr-nipb-conf; precreate-core ppsintra /solr-ppsintra-conf; precreate-core uregniintra /solr-uregniintra-conf; precreate-core pbniintra /solr-pbniintra-conf; exec solr -f"'
